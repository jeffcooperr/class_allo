<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Course Schedule - Map View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>University Course Schedule - Map View</h1>
            <p class="subtitle">Visualize classes on campus map</p>
        </header>

        <div class="controls">
            <!-- Day selector will go here -->
            <div id="day-selector" class="day-selector">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Time slider will go here -->
            <div id="time-control" class="time-control">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Map container for campus overlay -->
        <div id="map-container" class="map-container">
            <!-- Map will be initialized here -->
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app-map.js"></script>


</body>
</html>
