<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map - Course Schedule</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            background: #2c3e50;
            color: white;
            text-align: center;
        }

        header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        header p {
            color: #ecf0f1;
            font-size: 0.9em;
        }

        #map {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            font-size: 1.1em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>University Course Schedule Map</h1>
        <p>Visualize classes by building location on campus</p>
    </header>

    <div id="map"></div>
    <div class="loading" id="loading">Loading map...</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script>
        // Campus center coordinates from building_coordinates.json
        const CAMPUS_CENTER = {
            lat: 44.4780,
            lng: -73.1960
        };

        // Initialize the map
        let map = L.map('map').setView([CAMPUS_CENTER.lat, CAMPUS_CENTER.lng], 17);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Hide loading message once map is ready
        map.whenReady(function() {
            document.getElementById('loading').style.display = 'none';
            console.log('Map initialized successfully');
        });

        // Log map initialization
        console.log('Map initialized at:', CAMPUS_CENTER);
    </script>
</body>
</html>
