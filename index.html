<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Course Schedule Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>University Course Schedule</h1>
            <p class="subtitle">Visualize classes by building and time</p>
        </header>

        <div class="controls">
            <!-- Day selector will go here -->
            <div id="day-selector" class="day-selector">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Time slider will go here -->
            <div id="time-control" class="time-control">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div id="visualization" class="visualization">
            <!-- Building containers will be rendered here -->
            <p class="loading">Loading course data...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
